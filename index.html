<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红帽黑客自学箱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 语言选择器 -->
  <div class="language-selector">
    <select id="languageDropdown" onchange="switchLanguage(this.value)">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- 左上角头像 + 弹出信息 -->
  <div class="account-toggle">
    <img src="assets/61892f13-66e7-412f-9881-00ddea29080b.png"
         alt="头像"
         onclick="toggleAccountInfo()">
    <div class="account-popup" id="accountPopup">
      <div><strong>姓名：</strong>HTc</div>
      <div><strong>身份证：</strong>HT10001</div>
      <div><strong>银行卡号：</strong>1530 0089 8607 2871</div>
      <div><strong>地址：</strong>上海市徐汇县川东新区728弄黑铁快递柜</div>
    </div>
  </div>

  <div class="container">
    <h1>🔥 红帽黑客自学箱子 🔥</h1>

    <!-- 产品图片 -->
    <img src="assets/hacker-box.png"
         alt="黑客工具箱"
         class="product-image">

    <!-- 【替换这两行】价格 -->
    <p class="price">
      <span id="orig-price" data-cny="78.978"></span>
    </p>
    <p id="label-discount" class="discounted-price">
      <span id="disc-label"></span>
      <span id="disc-price" data-cny="78.978"></span>
    </p>
    <!-- 【替换结束】 -->

    <!-- 优惠码 -->
    <input type="text" id="coupon" placeholder="输入优惠码" />
    <button onclick="applyCoupon()">使用优惠券</button>

    <!-- 下单按钮 -->
    <br><br>
    <button id="order-button" class="order-button" onclick="placeOrder()">立即下单</button>
  </div> <!-- 别忘了关 container -->

  <script src="script.js"></script>
</body>
</html>
