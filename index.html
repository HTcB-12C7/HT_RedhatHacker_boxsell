<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红帽黑客自学箱子</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 左上角头像 + 弹出信息 -->
<div class="account-toggle">
  <img src="assets/ht-avatar.png" alt="头像" onclick="toggleAccountInfo()">
  <div class="account-popup" id="accountPopup">
    <div><strong>姓名：</strong>HTc</div>
    <div><strong>身份证：</strong>HT10001</div>
    <div><strong>银行卡号：</strong>6222 6222 8888 8899</div>
    <div><strong>地址：</strong>中国上海市徐汇区淮海中路888号</div>
  </div>
</div>
  <div class="container">
    <h1>🔥 红帽黑客自学箱子 🔥</h1>

    <!-- 产品图片 -->
    <img src="assets/hacker-box.png" alt="黑客工具箱" class="product-image">

    <!-- 价格信息 -->
    <p class="price">原价：<del>￥78.978</del></p>
    <p class="discounted-price">优惠价：<span id="final-price">￥78.978</span></p>

    <!-- 优惠码 -->
    <input type="text" id="coupon" placeholder="输入优惠码" />
    <button onclick="applyCoupon()">使用优惠券</button>

    <!-- 下单按钮 -->
    <br><br>
    <button class="order-button" onclick="placeOrder()">立即下单</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
