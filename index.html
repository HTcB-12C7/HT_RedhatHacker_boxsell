<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>红帽黑客自学箱</title>
<link rel="stylesheet" href="css/htgov.css" />
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        </head>
        <body>
            <div class="header">
                <a href="https://htcb-12c7.github.io/htgov/">
                    <img class="logo" src="https://htcb-12c7.github.io/htgov/assets/HTgovIconV2.png" alt="返回主页">
                </a>
                早期出售 <span>【红帽黑客自学箱子】</span>
                
                <!-- Language 按钮 -->
                <button id="lang-toggle" style="
                    position: absolute;
                    top: 1px;
                    right: 70px;
                    padding: 8px 16px;
                    font-size: 16px;           /* 字体大小 */
                    background: black;
                    color: #03a9f4;
                    border: 1px solid #03a9f4;
                    border-radius: 5px;
                    cursor: pointer;
                    font-weight: bold;
                ">
                🌐 Language
                </button>

                <!-- 头像 + 弹出卡片 -->
                <div class="account-toggle" style="position: absolute; top: 10px; right: 10px;">
                  <img
                    src="https://htcb-12c7.github.io/htgov/assets/HTgovIconV2.png"
                    alt="头像"
                    style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;"
                    onclick="toggleAccountInfo()" />
                  <div class="account-popup" id="accountPopup" style="
                    display: none;
                    position: absolute;
                    top: 45px;
                    right: 0;
                    background: rgba(0,0,0,0.9);
                    padding: 10px 15px;
                    border-radius: 8px;
                    color: white;
                    z-index: 9999;
                    box-shadow: 0 0 10px rgba(0,0,0,0.5);
                    white-space: nowrap; /* ✅ 加这行：防止换行 */">
                    <div><strong>姓名：</strong>HTc</div>
                    <div><strong>身份证：</strong>HT10001</div>
                    <div><strong>银行卡号：</strong>1530 0089 8607 2871</div>
                    <div><strong>地址：</strong>上海市 徐汇县 川东新区 728弄 黑铁快递柜</div>
                  </div>
                </div>

		    <!-- 🔁 自定义中英文切换按钮 最右上交已删-->

                <!-- Google 翻译语言框（请放在最外面，不嵌套在上面的 div 中） -->
                <div id="google_translate_element" style="
                    position: absolute;
                    top: 50px;
                    right: 0px;
                    visibility: hidden;  /* ✅ 改这里：用 visibility 替代 display */
                    background: rgba(0, 0, 0, 0.8);
                    padding: 8px;
                    border-radius: 5px;
                    z-index: 9999;
                "></div>
                    </div>

<div class="main-container">
  <div class="sidebar">
    <h3>黑铁工作室</h3>
    <!-- 这里用 fetch 动态加载导航 -->
    <ul id="sidebar-nav"></ul>
  </div>
<!-- ✅ 动态加载导航栏脚本 -->
<script>
  fetch("https://htcb-12c7.github.io/htgov/nav/nav.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-nav").innerHTML = html;
    })
    .catch(err => console.error("菜单加载失败：", err));
</script>
	
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'zh-CN,en,ja,ko,fr,es,de,ru',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    document.getElementById("lang-toggle").onclick = () => {
      const el = document.getElementById("google_translate_element");
      el.style.display = el.style.display === "none" ? "block" : "none";
    };

    function toggleAccountInfo() {
      const popup = document.getElementById('accountPopup');
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    }

  window.addEventListener('load', function () {
    const toggle = document.getElementById("lang-toggle");
    const box = document.getElementById("google_translate_element");
    if (toggle && box) {
      toggle.addEventListener("click", () => {
        box.style.visibility = (box.style.visibility === "hidden") ? "visible" : "hidden";
      });
    }
  });


  </script>

<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红帽黑客自学箱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 左上角头像（单独显示） -->
 <!-- 头像 & 弹出详情 -->

<div class="container" style="position: relative;">
  
  <!-- ✅ 语言切换按钮（定位在右下容器的左上角） -->
  <div class="language-selector" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    <select id="languageDropdown" onchange="switchLanguage(this.value)">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
  </div>

  <h1 id="main-title">🔥 红帽黑客自学箱子 🔥</h1>

    <!-- 产品图片 -->
    <img src="assets/hacker-box.png"
         alt="黑客工具箱"
         class="product-image">

    <!-- —— 价格区块 —— -->
    <p class="price">
      <span id="orig-price" data-cny="78.978"></span>
    </p>
    <p id="label-discount" class="discounted-price">
      <span id="disc-label"></span>
      <span id="disc-price" data-cny="78.978"></span>
    </p>
    <!-- —— 价格区块结束 —— -->

    <!-- 优惠码 -->
    <input type="text" id="coupon" placeholder="输入优惠码" />
    <button onclick="applyCoupon()">使用优惠券</button>

    <!-- 下单按钮 -->
    <br><br>
    <button id="order-button" class="order-button" onclick="placeOrder()">
      立即下单
    </button>
  </div> <!-- /.container -->

  <script src="script.js"></script>
</body>


</html>
